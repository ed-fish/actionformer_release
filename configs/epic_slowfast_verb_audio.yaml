dataset_name: epic-audio
train_split: ['training']
val_split: ['validation']
dataset: {
  json_file: data/epic_kitchens_100_verb.json,
  feat_folder: /mnt/welles/scratch/datasets/epic-feats/epic_kitchens/features,
  audio_folder: /mnt/welles/scratch/datasets/epic-vgg/,
  file_prefix: ~,
  file_ext: .npz,
  num_classes: 97,
  input_dim: 2304,
  feat_stride: 16,
  num_frames: 32,
  default_fps: 30,
  trunc_thresh: 0.3,
  crop_ratio: [0.9, 1.0],
  max_seq_len: 2304,
  use_audio: True,
  audio_format: vgg,

}
model: {
  regression_range: [[0, 4], [2, 8], [4, 16], [8, 32], [16, 64], [32, 10000]],
  fpn_type: identity,
  max_buffer_len_factor: 4.0,
  n_mha_win_size: 9,
  fpn_norm: layernorm,

  # backbone_type: crossmodalTransformer,

  backbone_type: unAV, # convPooler, unAV
  backbone_arch: [1, 1, 5],
  audio_embd_dim: 128,
  audio_fusion_method: cross_att, # concat, sum, mha, cross_att, unAV
}
opt: {
  learning_rate: 0.0001,
  epochs: 32,
  weight_decay: 0.05,
}
loader: {
  batch_size: 2,
}
train_cfg: {
  init_loss_norm: 250,
  clip_grad_l2norm: 1.0,
  cls_prior_prob: 0.01,
  center_sample: radius,
  center_sample_radius: 1.5,
  use_audio: True
}
test_cfg: {
  pre_nms_topk: 5000,
  max_seg_num: 2000,
  min_score: 0.001,
  nms_sigma : 0.4,
  multiclass_nms: True
}
output_folder: ./ckpt/
